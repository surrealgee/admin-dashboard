<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/icons/view-dashboard.svg" alt="dashboard icon">
                <h1>Dashboard</h1>
            </div>
            <div class="primary_menu">
                <ul>
                    <li>
                        <img src="./assets/icons/home.svg" alt="home icon">
                        Home
                    </li>
                    <li>
                        <img src="./assets/icons/card-account-details-outline.svg" alt="profile icon">
                        Profile
                    </li>
                    <li>
                        <img src="./assets/icons/message-reply.svg" alt="message icon">
                        Messages
                    </li>
                    <li>
                        <img src="./assets/icons/clock-time-three.svg" alt="">
                        History
                    </li>
                    <li>
                        <img src="./assets/icons/file-multiple.svg" alt="taks icon">
                        Tasks
                    </li>
                    <li>
                        <img src="./assets/icons/account-group.svg" alt="communities icon">
                        Communities
                    </li>
                </ul>
            </div>
            <div class="secondary_menu">
                <ul>
                    <li>
                        <img src="./assets/icons/cog.svg" alt="setting icon">
                        Settings
                    </li>
                    <li>
                        <img src="./assets/icons/help-box.svg" alt="support icon">
                        Support
                    </li>
                    <li>
                        <img src="./assets/icons/shield-check.svg" alt="privacy icon">
                        Privacy
                    </li>
                </ul>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>

</html>
